<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Coding Quiz!</title>
</head>
<body>
    <div class="container">
        <div class="highscores timer">
            <div id="highScores" class="highscores-box">
                <h2>High Scores</h2>
                <ul>
                </ul>                
            </div>
            <div id="timer" class="timer-box">
                <h2 id="countdown"></h2>
            </div>
        </div>
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-layout">
                <button class="btn" id="btn1">Answer 1</button>
                <button class="btn" id="btn2">Answer 2</button>
                <button class="btn" id="btn3">Answer 3</button>
                <button class="btn" id="btn4">Answer 4</button>
            </div>
            <h2 id='answerPrompt'></h2>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
